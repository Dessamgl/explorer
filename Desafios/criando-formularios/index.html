<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Mentoria</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

  <body>
    <div class="page">
      <header>
        <h1>
          Mentoria
        </h1>
        <p>
          Preencha o formulário abaixo para</br>agendar a sua mentoria
        </p>
      </header>
    
      <form id="form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>
              Informações pessoais
            </legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="event-name" for="">Nome</label>
                <input type="text" id="event-name" required
                minlength="20">
              </div>
          
              <div class="input-wrapper">
                <label for="event-last-name">Sobrenome</label>
                <input type="text" id="event-last-name"  required
                minlength="20">
              </div>
            </div>
        
            <div class="input-wrapper">
              <label for="event-email">E-mail <span>(digite um email válido)</span></label>
              <input type="email" id="event-email">
            </div>
        
            <div class="input-wrapper">
              <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input   type="password" 
              id="event-password" 
              minlength="6"
              required>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>
              Informações do mentor
            </legend>

            <div class="input-wrapper">
              <label for="event-mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="event-name" required
              minlength="20">
            </div>
          </div>
        </fieldset>
          

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>
              Seus horários disponíveis
            </legend>

            <h3>
              Primeira mentoria
            </h3>
            
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input  type="date" id="event-date">
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin">
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end">
              </div>
            </div>

            <h3>
              Segunda mentoria
            </h3>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-mentor-date">Data <span>(DD/MM/AAAA)</span></label>
                <input  type="date" id="event-mentor-date">
              </div>

              <div class="input-wrapper">
                <label for="event-mentor-begin">Das</label>
                <input type="time" id="event-mentor-begin">
              </div>

              <div class="input-wrapper">
                <label for="event-mentor-end">Até</label>
                <input type="time" id="event-mentor-end">
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button 
          class="button" 
          type="submit" 
          form="form"
        >
        Salvar
        </button>
      </div>
  </body>
</html>
